<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>MAMIT TODO APP</title>
   </head>
   <body>
      <section class="container"> 
         <div class="head">
            <h2 class="">MAMIT TODO APP</h2>
         </div>

         <div class="middle">
            <input
               type="text"
               class="butt"
               id="todo"
               placeholder="Enter an Activity..."
            />
            <button class="add-todo-btn" id="addTodo">Add Todo</button>
         </div>
         <div class="error">
            <img src="/icon-error.svg" alt="">
            <p>Can't be empty</p>
         </div>

         <div class="foot">
            <ul id="list">
              
            </ul>
         </div>
      </section>

      <script src="app.js"></script>
   </body>
</html>
